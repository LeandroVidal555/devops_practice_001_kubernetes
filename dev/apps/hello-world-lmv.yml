apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world-dev
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "10"   # optional ordering
spec:
  project: default
  source:
    repoURL: https://github.com/<your-org>/<your-repo>.git
    targetRevision: main
    path: dev/services/hello-world       # <— points to the manifests folder
  destination:
    server: https://kubernetes.default.svc
    namespace: hello-world-dev           # <— app’s namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true             # let Argo create the namespace

