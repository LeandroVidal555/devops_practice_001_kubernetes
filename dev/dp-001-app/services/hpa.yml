apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: dp-001-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: dp-001-app
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80