apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-lmv-dev
  labels:
    app: hello-world-lmv-dev
spec:
  revisionHistoryLimit: 2
  replicas: 1
  selector:
    matchLabels:
      app: hello-world-lmv-dev
  template:
    metadata:
      labels:
        app: hello-world-lmv-dev
    spec:
      containers:
        - name: hello-world-lmv
          image: 381443105190.dkr.ecr.us-east-2.amazonaws.com/dp-001-app:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: gitlab-registry-auth
